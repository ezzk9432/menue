<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Menu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #f5f5f5;
    }

    .pdf-container {
      width: 100%;
      height: 100vh;
    }

    embed {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .pdf-container {
        height: 100vh;
      }

      embed {
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <embed src="menu.pdf" type="application/pdf" />
  </div>
</body>
</html>
